language: rust
sudo: false
dist: trusty
rust: nightly
cache: cargo
before_script:
- export PATH="$PATH:$HOME/.cargo/bin"
- which rustfmt || cargo install rustfmt --vers 0.7.1
- rustfmt --version
- c++ --version
script:
- cargo build --verbose
- cargo fmt --verbose -- --write-mode=diff
- cargo test --verbose
